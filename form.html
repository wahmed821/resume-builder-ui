<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .top-heading h2 {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }

      .card {
        border: none;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 30px;
      }
      .card-header h2 {
        font-size: 20px;
        text-transform: uppercase;
        font-weight: bold;
        margin: 0;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        font-weight: normal;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
      }

      input[type="file"] {
        padding: 10px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #ccc;
        border: none;
        color: #333;
      }

      .btn-secondary:hover {
        background-color: #999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 top-heading">
          <h2>Resume Builder</h2>
        </div>
      </div>

      <!--PERSONAL DETAILS-->
      <div class="card mx-auto">
        <div class="card-header">
          <h2>Personal Details</h2>
        </div>
        <div class="card-body">
          <form id="personalDetailsForm">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                required
              />
            </div>
            <div class="form-group">
              <label for="jobTitle">Job Title:</label>
              <input
                type="text"
                class="form-control"
                id="jobTitle"
                name="jobTitle"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="profilePicture">Profile Picture:</label>
              <input
                type="file"
                class="form-control-file"
                id="profilePicture"
                name="profilePicture"
              />
            </div>
            <hr />
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--WORK EXPERIENCE-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Work Experience</h2>
          <button type="button" class="btn btn-primary btn-sm">Add More</button>
        </div>
        <div class="card-body">
          <form id="workExpForm" method="POST">
            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <input
                type="text"
                class="form-control"
                id="jobTitle"
                name="jobTitle"
                required
              />
            </div>
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                name="companyName"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
              />
            </div>
            <div class="form-group">
              <label for="employmentDates">Dates of Employment</label>
              <input
                type="text"
                class="form-control"
                id="employmentDates"
                name="employmentDates"
                placeholder="Month Year - Month Year"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
              ></textarea>
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-secondary mr-2">
                Back
              </button>
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--PROJECT EXPERIENCE-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Project Experience</h2>
          <button type="button" class="btn btn-primary btn-sm">Add More</button>
        </div>
        <div class="card-body">
          <form id="projectExpForm" method="POST">
            <div class="form-group">
              <label for="projectTitle">Project Title</label>
              <input
                type="text"
                class="form-control"
                id="projectTitle"
                name="projectTitle"
                required
              />
            </div>

            <div class="form-group">
              <label for="teamName">Company/Team Name</label>
              <input
                type="text"
                class="form-control"
                id="teamName"
                name="teamName"
                required
              />
            </div>

            <div class="form-group">
              <label for="projectDuration">Project Duration</label>
              <input
                type="text"
                class="form-control"
                id="projectDuration"
                name="projectDuration"
                required
              />
            </div>

            <div class="form-group">
              <label for="projectDescription">Description</label>
              <textarea
                class="form-control"
                id="projectDescription"
                name="projectDescription"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
              <button type="button" class="btn btn-secondary">Back</button>
            </div>
          </form>
        </div>
      </div>

      <!--EDUCATION-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Education</h2>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            id="addEducation"
          >
            Add More
          </button>
        </div>
        <div class="card-body">
          <form id="educationForm" method="POST">
            <div class="education-entry">
              <div class="form-group">
                <label for="degreeTitle">Degree Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="degreeTitle"
                  name="degreeTitle"
                  required
                />
              </div>

              <div class="form-group">
                <label for="universityName">University Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="universityName"
                  name="universityName"
                  required
                />
              </div>

              <div class="form-group">
                <label for="graduationYear">Graduation Year</label>
                <input
                  type="text"
                  class="form-control"
                  id="graduationYear"
                  name="graduationYear"
                  required
                />
              </div>
              <hr />
            </div>

            <div class="form-group text-center">
              <button type="button" class="btn btn-secondary mr-2">
                Back
              </button>
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--SKILLS-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Skills</h2>
          <button type="button" class="btn btn-primary btn-sm" id="addSkill">
            Add More
          </button>
        </div>
        <div class="card-body" id="skillsContainer">
          <form id="skillForm" method="post">
            <div class="skill-entry mb-3">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="skillName">Skill Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="skillName"
                    name="skillName[]"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="experience">Years of Experience</label>
                  <input
                    type="number"
                    class="form-control"
                    id="experience"
                    name="experience[]"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group text-center">
              <button type="button" class="btn btn-secondary mr-2">
                Back
              </button>
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--CERTIFICATIONS-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Certification/Awards</h2>
          <button type="button" class="btn btn-primary btn-sm">Add More</button>
        </div>
        <div class="card-body">
          <form id="certificateForm" method="POST">
            <div class="form-group">
              <label for="certTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="certTitle"
                name="certTitle"
                required
              />
            </div>

            <div class="form-group">
              <label for="certYear">Year Received</label>
              <input
                type="text"
                class="form-control"
                id="certYear"
                name="certYear"
                required
              />
            </div>

            <div class="form-group">
              <label for="projectDescription">Description</label>
              <textarea
                class="form-control"
                id="certDesc"
                name="certDesc"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                Save and Continue
              </button>
              <button type="button" class="btn btn-secondary">Back</button>
            </div>
          </form>
        </div>
      </div>

      <!--ADDITIONAL INFORMATION-->
      <div class="card mx-auto">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Additional Info</h2>
        </div>
        <div class="card-body">
          <form id="additionalInfoForm" method="POST">
            <div class="form-group">
              <label for="certTitle">Father Name</label>
              <input
                type="text"
                class="form-control"
                id="fatherName"
                name="fatherName"
                required
              />
            </div>

            <div class="form-group">
              <label for="certYear">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="">Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="marital_status">Marital Status</label>
              <select
                class="form-control"
                id="marital_status"
                name="marital_status"
              >
                <option value="">Please select</option>
                <option value="married">Married</option>
                <option value="non-married">Non-married</option>
              </select>
            </div>

            <div class="form-group">
              <label for="religion">Religion</label>
              <input
                type="text"
                class="form-control"
                id="religion"
                name="religion"
              />
            </div>

            <div class="form-group">
              <label for="languages_known">Languages Known</label>
              <input
                type="text"
                class="form-control"
                id="languages_known"
                name="languages_known"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                Submit and Generate Resume
              </button>
              <button type="button" class="btn btn-secondary">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JavaScript (optional) -->
    <script src="script.js"></script>
  </body>
</html>
